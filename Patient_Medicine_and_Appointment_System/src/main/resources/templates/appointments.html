<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; padding-top: 70px; }
    .dashboard-nav { background: #007bff; padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; }
    .dashboard-nav .nav-link { color: #fff !important; }
    .dashboard-container { max-width: 1400px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="dashboard-nav">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand text-white" href="/dashboard">
      <i class="fas fa-hospital me-2"></i>Chezhi MediCare System
    </a>
    <div>
      <a href="/profile" class="text-white me-3"><i class="fas fa-user-circle"></i></a>
      <form action="/logout" method="POST" class="d-inline">
        <button type="submit" class="btn btn-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container dashboard-container">
  <h1 class="mb-4">Appointments</h1>
  <a class="btn btn-primary btn-custom" href="/appointments/new">
    <i class="fas fa-calendar-plus"></i> Create Appointment
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date & Time</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.id}">1</td>
      <td th:text="${appointment.dateTime}">2025-01-01T10:00</td>
      <td th:text="${appointment.patient.name}">John Doe</td>
      <td th:text="${appointment.doctor.name}">Dr. Smith</td>
      <td>
        <a th:href="@{/appointments/{id}(id=${appointment.id})}" class="btn btn-info btn-sm">
          <i class="fas fa-eye"></i> View
        </a>
        <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Edit
        </a>
        <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this appointment?');">
          <i class="fas fa-trash"></i> Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Back Button -->
  <a href="/dashboard" class="btn btn-secondary btn-custom">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
</div>

<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <p>Â© 2025 Chezhi MediCare System. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
