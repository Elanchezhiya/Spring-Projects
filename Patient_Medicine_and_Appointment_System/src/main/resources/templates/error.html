<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
          background-color: #f8f9fa;
          font-family: 'Segoe UI', Arial, sans-serif;
          padding-top: 70px;
        }
        .dashboard-nav {
          background: #007bff;
          padding: 1rem 2rem;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
        }
        .dashboard-nav .nav-link {
          color: #fff !important;
          font-weight: 500;
        }
        .error-container {
          max-width: 800px;
          margin: 100px auto;
          background: #fff;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
          text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="dashboard-nav">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white" href="/dashboard">
            <i class="fas fa-hospital me-2"></i>MediCare System
        </a>
        <div>
            <a href="/profile" class="text-white me-3"><i class="fas fa-user-circle fa-lg"></i></a>
            <form action="/logout" method="POST" class="d-inline">
                <button type="submit" class="btn btn-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Error Content -->
<div class="container">
    <div class="error-container">
        <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Something went wrong...</h2>
        <p>Please contact the Administrator for further assistance.</p>
        <a href="/dashboard" class="btn btn-primary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <div class="d-flex justify-content-center gap-3 mb-3">
            <a href="#" class="text-white"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
        <p class="mb-0">Â© 2023 MediCare System. All rights reserved.</p>
        <p class="text-muted mb-0">Compliant with HIPAA regulations</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
