<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007bff;
      --light-bg: #f8f9fa;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-header h1 {
      font-size: 2rem;
      color: var(--primary-color);
    }

    .auth-form label {
      font-weight: bold;
    }

    .auth-form .form-control {
      margin-bottom: 1rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-header">
    <h1>Login</h1>
    <p>Access your Chezhi MediCare account</p>
  </div>
  <div th:if="${message}" class="message">
    <p th:text="${message}"></p>
  </div>
  <form class="auth-form" action="/login" method="post" th:object="${user}" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="auth-footer">
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
