<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #007bff; }
        body {
          background-color: #f8f9fa;
          font-family: 'Segoe UI', sans-serif;
          padding-top: 70px;
        }
        .dashboard-nav {
          background: var(--primary-color);
          padding: 1rem 2rem;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
        }
        .dashboard-nav .nav-link { color: #fff !important; }
        .detail-container {
          max-width: 800px;
          margin: 2rem auto;
          background: #fff;
          padding: 2rem;
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .detail-header { text-align: center; margin-bottom: 2rem; }
        .detail-header h1 { color: var(--primary-color); }
        .detail-item { margin-bottom: 1rem; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="dashboard-nav">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white" href="/dashboard">
            <i class="fas fa-hospital me-2"></i>Chezhi MediCare System
        </a>
        <div>
            <a href="/profile" class="text-white me-3">
                <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <form action="/logout" method="POST" class="d-inline">
                <button type="submit" class="btn btn-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Edit Medication</h1>
    <form th:action="@{/medications/edit/{id}(id=${medication.id})}" th:object="${medication}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-secondary" href="/medications">Cancel</a>
    </form>
</div>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>Â© 2025 Chezhi MediCare System. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
