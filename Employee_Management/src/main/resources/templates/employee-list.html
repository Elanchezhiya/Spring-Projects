<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h2>Employee Management</h2>
<a href="/employees/new" class="btn">Add New Employee</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="edit-btn">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
